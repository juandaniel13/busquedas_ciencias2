<!DOCTYPE html>
<html lang="es" data-dark>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/nav_bar.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/internas.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>

    <!-- ... Tu código HTML existente ... -->
    <header class="header" data-dark="">
        <h1>BÚSQUEDAS INTERNAS</h1>
    </header>
    <!-- Menú estético con opciones (horizontal) -->
    <nav class="menu-container">
        <ul id="menu">
            <a href="internas.html"><li>Búsquedas internas</li></a>
            <a href="externas.html"><li>Búsquedas externas</li></a>
            <a href="DinamicasTotales/index.html"><li>Dinámicas</li></a>
            <a href="indices.html"><li>Índices</li></a>
            <a href="arboles.html"><li>Árboles</li></a>
        </ul>
    </nav>
    <!-- Resto de tu contenido... -->

    <!-- Contenido -->
    <main>
        <!-- Internas -->
       
            <div class="menu-internas">
                <button class="btn-secuencial-binaria">Secuencial o Binaria</button>
                <button class="btn-hash">Hash</button>
            </div>

            <div class="panel-busqueda panel-secuencial-binaria invisible">
                <!--   <div class="form-crear-estructura menu-opciones"> -->
                <!-- Crear estructura -->
                <div class="crear-estructura">
                    <input class="input-rango" type="number" name="rango" placeholder="Rango:" title="rango">
                    <input class="input-max-digitos" type="number" name="digitos" placeholder="Máxima cantidad de digitos por clave:" title="rango">
                    
                    <button class="btn-crear-estructura">Crear estructura</button>
                </div>
                <!--  <button class="btn-ordenar-estructura">Ordenar estructura</button> -->


                <!-- visulizar estructura -->
                <!-- <button class="btn-visualizar-estructura">Visualizar estructura</button> -->

                <!-- Insertar clave -->

                <div class="insertar-registro">
                    <input type="number" name="clave" placeholder="Clave:" title="clave" class="input-insertar-clave">
                    <input type="text" name="nombre" placeholder="Nombre:" title="clave" class="input-insertar-nombre">
                    <input type="text" name="apellido" placeholder="Apellido:" title="clave"
                        class="input-insertar-apellido">
                    <button class="btn-insertar-registro">Insertar registro</button>
                </div>


                <!-- Buscar clave -->

                <!-- <label for="">Tipo de búsqueda:</label> -->
                <div class="buscar-clave">
                    <select name="Tipos de búsqueda" class="tipo-busqueda">
                        <option value="secuencial" selected>Secuencial</option>
                        <option value="binaria">Binaria</option>
                    </select>
                    <input class="clave-buscar" type="number" name="clave" placeholder="Clave" title="clave">
                    <button class="btn-buscar-clave">Buscar Registro</button>
                </div>

                <div class="eliminar-clave">
                    <input class="clave-eliminar" type="number" name="clave" placeholder="Clave" title="clave">
                    <button class="btn-eliminar-clave">Eliminar Registro</button>
                </div>

                <!--  </div> --><!-- xxdxdxdx -->
                <!-- estructura de datos -->
                <div class="salida">
                    <div class="panel-estructura">
                        <table class="estructura-interna" border="1">
                            <thead>
                                <tr>
                                    <th>Posición</th>
                                    <th>Clave</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <!-- Resultado búsqueda -->
                    <div class="panel-resultado-busqueda">
                       <span > Resultados de Búsqueda:</span>
                    </div>
                </div>
            </div>

            <!-- hashing -->
            <div class="panel-busqueda panel-hash invisible">

                
                    <!-- Crear estructura -->
                   
                    <div class="crear-estructura">
                        <input class="input-rango-hash" type="number" name="rango" placeholder="Rango:" title="rango">
                        <input class="input-max-digitos" type="number" name="digitos" placeholder="Máxima cantidad de digitos por clave:" title="rango">

                        <select name="colision-hash" class="colision-hash">
                            <option value="lineal" selected>lienal</option>
                            <option value="encadenamiento">encadenamiento</option>
                            <option value="doble-hash">doble-hash</option>
                            <option value="arreglos-anidados">arreglos-anidados</option>
                        </select>
                        <button class="btn-crear-estructura-hash">Crear estructura</button>
                    </div>

                   

                    <!-- Insertar clave -->
                    <div class="insertar-registro">

                        <select name="tipo-hash" class="tipo-hash">
                            <option value="mod" selected>mod</option>
                            <option value="cuadrado">cuadrado</option>
                            <option value="truncamiento">truncamiento</option>
                            <option value="plegamiento">plegamiento</option>
                        </select>
                       
                        <input type="number" name="clave" placeholder="Clave:" title="clave"
                            class="input-insertar-clave-hash">
                            <input type="text" name="nombre" placeholder="Nombre:" title="clave" class="input-insertar-nombre-hash">
                            <input type="text" name="apellido" placeholder="Apellido:" title="clave"
                                class="input-insertar-apellido-hash">
                           
                        <button class="btn-insertar-clave-hash">Insertar registro</button>

                    </div>    

                    <!-- Buscar clave -->
                    <div class="buscar-clave">
                        <input class="clave-buscar-hash" type="number" name="clave" placeholder="Clave" title="clave">
                        <button class="btn-buscar-clave-hash">Buscar Registro</button>
                    </div>
                    <div class="eliminar-clave">
                        <input class="clave-eliminar-hash" type="number" name="clave" placeholder="Clave" title="clave">
                        <button class="btn-eliminar-clave-hash">Eliminar Registro</button>
                    </div>
                
                <!-- estructura de datos -->
                <div class="salida">
                    <div class="panel-estructura panel-estructura-hash">
                        <table class="estructura-interna estructura-interna-hash" border="1">
                            <thead>
                                <tr>
                                    <th>Posición</th>
                                    <th>Clave</th>
                                </tr>
                            </thead>


                        </table>
                    </div>
                    <!-- Resultado búsqueda -->
                    <div class="panel-resultado-busqueda panel-resultado-busqueda-hash">
                       <span>Resultados de Búsqueda:</span>
                    </div>
                </div>
            </div>
     
    </main>
    <!-- como se va a trabajar con módulos se especifica el atributo type = module -->
    <script type="module" src="js/busquedas_internas/opciones.js"></script>

</body>

</html>
