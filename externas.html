<!DOCTYPE html>
<html lang="es" data-dark>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/nav_bar.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/internas.css">
    <link rel="stylesheet" href="css/externas.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
    <!-- el tema oscuro solo se aplicará a las etiquetas que tenga el data atribute data dark -->
    <header class="header" data-dark="">
        <h1>BÚSQUEDAS EXTERNAS</h1>
    </header>
    <!-- menu -->
    <nav class="menu-container">
        <ul id="menu">
            <a href="internas.html"><li>Búsquedas internas</li></a>
            <a href="externas.html"><li>Búsquedas externas</li></a>
            <a href="DinamicasTotales/index.html"><li>Dinámicas</li></a>
            <a href="indices.html"><li>Índices</li></a>
            <a href="arboles.html"><li>Árboles</li></a>
        </ul>
    </nav>

    <!-- Contenido -->
    <main>
        <!-- Externas -->
        <section id="section2" class="section ">
            <div class="menu-externas menu-internas">
                <button class="btn-secuencial-binaria-externa">secuencial o binaria</button>
                <button class="btn-hash-externa">hash</button>
            </div>
            <div class="panel-busqueda panel-secuencial-binaria-externa invisible">
                <form action="" class="form-crear-estructura-externa menu-opciones">
                    <!-- Crear estructura -->

                    <div class="crear-estructura">
                    <input class="input-rango-externa" type="number" name="rango" placeholder="Rango:" title="rango">
                    <button class="btn-crear-estructura-externa">Crear estructura</button>
                </div>

                    <!-- visulizar estructura -->

                    <!-- Insertar clave -->
                    <div class="insertar-registro">
                    <input type="number" name="clave" placeholder="Clave:" title="clave" class="input-insertar-clave">
                    <input type="text" name="nombre" placeholder="Nombre:" title="clave" class="input-insertar-nombre">
                    <input type="text" name="apellido" placeholder="Apellido:" title="clave"
                        class="input-insertar-apellido">
                    <button class="btn-insertar-clave-externa">Insertar clave</button>
                </div>

                    <!-- Buscar clave -->
                    <div class="buscar-clave">
                    <label for="">Tipo de búsqueda:</label>
                    <select name="tipos de búsqueda-externa" class="tipo-busqueda">
                        <option value="secuencial" selected>Secuencial</option>
                        <option value="binaria">Binaria</option>
                    </select>
                    <input class="clave-buscar-externa" type="number" name="clave" placeholder="Clave" title="clave">
                    <button class="btn-buscar-clave-externa">Buscar</button>
                </div>
                <!-- eliminar clave -->
                <div class="eliminar-clave">
                    <input class="clave-eliminar" type="number" name="clave" placeholder="Clave" title="clave">
                    <button class="btn-eliminar-clave">Eliminar Registro</button>
                </div>

                </form>
                <!-- estructura de datos -->
                <div class="salida">
                    <div class="panel-estructura panel-estructura-externa">
                        <table class="estructura-externa" border="1">
                            <thead>
                                <tr>
                                    <th>Posición</th>
                                    <th>Clave</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <!-- Resultado búsqueda -->
                    <div class="panel-resultado-busqueda panel-resultado-busqueda-externa"></div>
                </div>
            </div>

            <!-- hashing -->
            <div class="panel-busqueda panel-hash invisible">

                <form action="" class="form-crear-estructura-externa-hash menu-opciones">
                    <!-- Crear estructura -->
                    <input class="input-rango-externa-hash" type="number" name="rango" placeholder="Rango:" title="rango">
                    <button class="btn-crear-estructura-externa-hash">Crear estructura</button>

                    <!-- visulizar estructura -->
                    <button class="btn-visualizar-estructura-externa-hash">Visualizar estructura</button>

                    <!-- Insertar clave -->
                    <select name="tipo-hash-externa" class="tipo-hash-externa">
                        <option value="mod" selected>mod</option>
                        <option value="cuadrado">cuadrado</option>
                        <option value="truncamiento">truncamiento</option>
                        <option value="plegamiento">plegamiento</option>
                    </select>
                    <select name="colision-hash-externa" class="colision-hash-externa">
                        <option value="areaColisionIndependiente" selected>Área de colisiones independiente</option>
                        <option value="areaColisionEntreBloques">Área de colisiones entre bloques</option>
                    </select>
                    <input type="number" name="clave" placeholder="Clave:" title="clave"
                        class="input-insertar-clave-hash-externa">
                    <button class="btn-insertar-clave-hash-externa">Insertar clave</button>


                    <!-- Buscar clave -->

                    <input class="clave-buscar-hash-externa" type="number" name="clave" placeholder="Clave" title="clave">
                    <button class="btn-buscar-clave-hash-externa">Buscar</button>

                </form>
                <!-- estructura de datos -->
                <div class="salida">
                    <div class="panel-estructura panel-estructura-hash">
                        <table class="estructura-externa-hash" border="1">
                            <thead>
                                <tr>
                                    <th>Posición</th>
                                    <th>Clave</th>
                                </tr>
                            </thead>


                        </table>
                    </div>
                    <!-- Resultado búsqueda -->
                    <div class="panel-resultado-busqueda panel-resultado-busqueda-hash"></div>
                </div>
            </div>
        </section>
    </main>
    <!-- como se va a trabajar con módulos se especifica el atributo type = module -->
    <script type="module" src="js/busquedas_externas/opciones.js"></script>
</body>

</html>
